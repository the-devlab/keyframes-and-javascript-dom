<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation using CSS Keyframes and Javascript DOM</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="battery">
        <div class="battery-body">
          <div class="battery-fill"></div>
        </div>
        <div class="battery-tip"></div>
        <div class="battery-text">EMPTY</div>
      </div>
      <button id="chargeBattery" title="Click to charge battery">
        Charge Battery
      </button>
      <button id="drainBattery" title="Click to drain battery" disabled>
        Drain Battery
      </button>
    </div>
  </body>
  <script type="text/javascript" src="scripts/javascript.js"></script>
</html>
